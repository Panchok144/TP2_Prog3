<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa Datos</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    

    <div class = "formulario">
        <h1>Ingresa tus datos</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        <br>
         <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingresa tu apellido">
        <br>
         <br>
         <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Ingresa tu edad en cm">
        <br>
         <br>
         <label for="altura">Altura:</label>
        <input type="number" id="altura" placeholder="Ingresa tu altura">
        <br>
            <br>
         <label for="correo">Correo electronico:</label>
        <input type="email" id="correo" placeholder="Ingresa tu correo electronico">
        <br>
         <br>
         <button id = "enviar">Enviar</button>

    </div>
      <div id = "mostrar"></div>
  






    <script src = "Datos.js"></script>
</body>
</html>
